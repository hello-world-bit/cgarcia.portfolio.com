name: CI/CD Pipeline

# Trigger this workflow on push to the main branch or manual dispatch
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

# Permissions (useful for private repositories or specific workflows)
permissions:
  contents: read
  actions: write

jobs:
  # Define the build job
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 4: Run tests
      - name: Run tests
        run: npm test  # Change this for your project

      # Step 5: Build the project (if applicable)
      - name: Build the project
        run: npm run build  # Change this for your build command
